services:
  laravel-php-nginx-tcp:
    volumes:
      - .:/var/www/laravel

  laravel-nginx-tcp:
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - .:/var/www/laravel
      - ./docker/nginx/conf.d/laravel.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - laravel-node-nginx-tcp

  # Node.js для сборки фронтенда и Hot Module Replacement (HMR)
  laravel-node-nginx-tcp:
    image: node:24-alpine
    container_name: laravel-node-nginx-tcp
    working_dir: /var/www/laravel
    volumes:
      - .:/var/www/laravel
      - node_modules:/var/www/laravel/node_modules
    command: >
      sh -lc '
        if [ -f package-lock.json ]; then
          npm ci;
        else
          npm install;
        fi;
      
        npm run dev -- --host 0.0.0.0 --port 5173
      '
    ports:
      - "5173:5173"
    networks:
      - laravel-nginx-tcp-network

volumes:
  node_modules:
